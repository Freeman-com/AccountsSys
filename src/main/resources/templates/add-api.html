<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Add API</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body>
<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a th:href="@{/}" class="nav-link">Home</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a th:href="@{/add-api}" class="nav-link">Add your API's</a>
        </li>
    </ul>
</nav>
<!-- End navbar -->
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="../../dist/img/iuyyiuyu.png" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a>Alexander Pierce</a>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
            </ul>
        </nav>
    </div>
</aside>

<!--Main Page Context-->
<section class="content">
    <div class="container-fluid">
        <h2 class="text-center display-4">Add API's</h2>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="simple-results.html">
                    <div class="input-group">
                        <input type="search" class="form-control form-control-lg"
                               placeholder="Enter Exchange Name ...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-lg btn-default">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Most Popular</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <td>1.</td>
                                <td>BitMax

                                    <input type="text" class="form-control is-warning" id="inputGoogleAuth"
                                           placeholder="6-digits Google-Auth">
                                    <hr>
                                    <button type="submit" class="btn btn-primary col start">
                                        <i class="fas fa-upload"></i>
                                        <span>Add Wallet</span>
                                    </button>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control is-warning" id="inputPublicKeyBitmax"
                                               placeholder="Public Key">
                                        <hr>
                                        <input type="text" class="form-control is-warning" id="inputPrivateKeyBitmax"
                                               placeholder="Private Key">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>2.</td>
                                <td>Binance
                                    <input type="text" class="form-control is-warning" id="inputGoogleAuth2"
                                           placeholder="6-digits Google-Auth">
                                    <hr>
                                    <button type="submit" class="btn btn-primary col start">
                                        <i class="fas fa-upload"></i>
                                        <span>Add Wallet</span>
                                    </button>
                                </td>


                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control is-warning" id="inputPublicKeyBinance"
                                               placeholder="Public Key">
                                        <hr>
                                        <input type="text" class="form-control is-warning" id="inputPrivateKeyBinance"
                                               placeholder="Private Key">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>2.</td>
                                <td>ERC-20 Wallet
                                    <div class="btn-group w-100">
                                        <button type="submit" class="btn btn-primary col start">
                                            <i class="fas fa-upload"></i>
                                            <span>Add Wallet</span>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control is-warning" id="inputWarning2"
                                               placeholder="6b65e98a95a890293d4bfcae6928586a...">
                                    </div>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End Main Page Context-->

<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
