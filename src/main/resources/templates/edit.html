<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" type="text/css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css" type="text/css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" type="text/css">
    <title>Edit Page</title>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="index.html"><b>A.B.S.</b></a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">

            <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object = "${person}">
                <div class="input-group mb-3">
                    <label for="name"></label>
                    <input type="text" class="form-control" placeholder="Name" id="name" th:field="*{name}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="email" th:field="*{email}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="passwd">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <!--        <div class="input-group mb-3">-->
                <!--          <input type="password" class="form-control" placeholder="Retype password">-->
                <!--          <div class="input-group-append">-->
                <!--            <div class="input-group-text">-->
                <!--              <span class="fas fa-lock"></span>-->
                <!--            </div>-->
                <!--          </div>-->
                <!--        </div>-->
                <!--        <div class="row">-->
                <!--          <div class="col-8">-->
                <!--            <div class="icheck-primary">-->
                <!--              <input type="checkbox" id="agreeTerms" name="terms" value="agree">-->
                <!--              <label for="agreeTerms">-->
                <!--               I agree to the <a href="#">terms</a>-->
                <!--              </label>-->
                <!--            </div>-->
                <!--          </div>-->
                <!--          &lt;!&ndash; /.col &ndash;&gt;-->
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
                <!--          &lt;!&ndash; /.col &ndash;&gt;-->
                <!--        </div>-->
            </form>

            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook mr-2"></i>
                    Sign up using Facebook
                </a>
                <a href="#" class="btn btn-block btn-danger">
                    <i class="fab fa-google-plus mr-2"></i>
                    Sign up using Google+
                </a>
            </div>

            <a href="login.html" class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
