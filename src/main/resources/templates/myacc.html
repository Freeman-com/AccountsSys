<main class="main-context">
    <div class="add-api">
        <h4>
            Choose Exchange
            <p>
                <label>
                    <select>
                        <option>Choose Exchange</option>
                        <option>Binance</option>
                        <option>Bitfinex</option>
                        <option>BitMax</option>
                    </select>
                </label>
        </h4>
        <hr>
        <h4>Enter Data API</h4>
        <form>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Enter Email">
            <label for="name-regiter"></label>
            <input type="email" id="name-regiter" name="name-regiter"
                   placeholder="Enter Name-Register">
            <label for="fname"></label>
            <input type="text" id="fname" name="fname" placeholder="Enter Public Key">
            <label for="lname"></label>
            <input type="text" id="lname" name="lname" placeholder="Enter Secret Key">
            <button type="submit" class="button-button1">Add API</button>
        </form>
    </div>
</main>
