<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1"/>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}"/>

  <!-- icheck bootstrap -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}"/>
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/maincss.css}"/>

  <title>Registration Page</title>
</head>
<body class="hold-transition register-page">

<div class="register-box">
  <div class="register-logo">
    <a href="index.html"><b>A.B.S.</b></a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">

      <form th:method="POST" th:action="@{/create}" th:object="${user}">
        <div class="input-group mb-3">
          <label for="name"></label>
          <input type="text" class="form-control" placeholder="Name" id="name" th:field="*{name}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email" id="email" th:field="*{email}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="passwd" id="passwd">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <!--        <div class="input-group mb-3">-->
        <!--          <input type="password" class="form-control" placeholder="Retype password">-->
        <!--          <div class="input-group-append">-->
        <!--            <div class="input-group-text">-->
        <!--              <span class="fas fa-lock"></span>-->
        <!--            </div>-->
        <!--          </div>-->
        <!--        </div>-->
        <!--        <div class="row">-->
        <!--          <div class="col-8">-->
        <!--            <div class="icheck-primary">-->
        <!--              <input type="checkbox" id="agreeTerms" name="terms" value="agree">-->
        <!--              <label for="agreeTerms">-->
        <!--               I agree to the <a href="#">terms</a>-->
        <!--              </label>-->
        <!--            </div>-->
        <!--          </div>-->
        <!--          &lt;!&ndash; /.col &ndash;&gt;-->
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
        <!--          &lt;!&ndash; /.col &ndash;&gt;-->
        <!--        </div>-->
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Sign up using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Sign up using Google+
        </a>
      </div>

      <a href="login.html" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script th:href="@{/plugins/jquery/jquery.min.js}"></script>

<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- AdminLTE App -->
<script th:src="@{dist/js/adminlte.min.js}"></script>
</body>
</html>
